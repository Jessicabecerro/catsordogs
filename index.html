<!DOCTYPE html>

<html>
  <head>
    <title>vote for cats or dogs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Cats or dogs</h1>
        <p>Which one is the best?</p>
        <button onclick="toggleVoteContainer()">vote</button>
      </div>
    </div>

      <div id="vote-container">
        <div id="cats-container" class="voting-count">
          <div class="carousel" id="cat-carousel" onclick="changeImage(this)">
            <img src="https://pics.me.me/via-9gag-com-13593726.png">
         </div>

        <div class="likes">
          <i class="fab fa-gratipay" onclick="increaseLikes(this)"><span class="score">0</span></i>likes
        </div>
      </div>

      <div id="dogs-container"class="voting">
        <div class="carousel" id="dog-carousel" onclick="changeImage(this)">
          <img src="https://i.pinimg.com/originals/b1/f0/5a/b1f05ae2a8c6543dea35b572107bbb58.jpg">
        </div>
        <div class="likes">
          <i class="fab fa-gratipay" onclick="increaseLikes(this)"><span class="score">0</span></i>likes
        </div>
    </div>

  </body>
</html>
